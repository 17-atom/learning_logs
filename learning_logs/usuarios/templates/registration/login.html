{% extends "learning_logss/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Inicia sesión en tu cuenta.</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'usuarios:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Iniciar sesión</button>
    <input type="hidden" name="next" value="{% url 'learning_logss:index' %}">
  </form>
{% endblock content %}
