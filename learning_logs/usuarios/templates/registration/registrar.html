{% extends "learning_logss/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Registra tu cuenta</h2>
{% endblock page_header %}

{% block content %}
    <form method = "post" action="{% url "usuarios:registrar" %}" class="formulario">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button name="submit" class="btn btn-primary">Registrarse</button>
        <input type="hidden" name="next" value="{% url 'learning_logss:index' %}"/>
    </form>

{% endblock content %}
